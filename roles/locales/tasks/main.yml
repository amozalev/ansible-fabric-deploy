---
- name: 'Install locales'
  tags: 'locales'
  become: 'yes'
  apt: >
    pkg=locales
    state=latest
    update_cache=true

- name: 'Install language packs'
  tags: 'locales'
  become: 'yes'
  apt: >
    pkg={{ item }}
    state=latest
    update_cache=true
  with_items:
  - 'language-pack-ru'
  - 'language-pack-ru-base'
  register: 'locale_languages'

